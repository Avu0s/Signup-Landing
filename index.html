<!DOCTYPE html>
<html lang="en">
  <head>

          </p>

        <div class="form">
            <div class="trial">
                <p><span class="try">Try it free 7 days</span> then $20/mo. thereafter</p>

          <form action="">

            <input type="text" name="lname" placeholder="Last Name" required />
            <input
              type="email"
              name="email"
              class="box"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              class="box"
              placeholder="Password"
              required
            />
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            </div>
            <p class="terms">
                By clicking the button, you are agreeing to our
                <span class="tnc">Terms and Services</span>

          </form> 
        </div>
      </div>
